<div class="flex grow flex-col">

<label class="flex items-center gap-4 rounded-lg border border-solid border-border-dark bg-component-dark p-[15px] has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="exam_question" type="radio"/>
<div class="flex grow flex-col">
